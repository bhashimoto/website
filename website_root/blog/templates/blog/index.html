{% extends "base.html" %}

{% block content %}
    <a href="{% url 'blog:new_post' %}">New post</a>
    <p>This is the index</p>

    {% if posts %}
        {% for post in posts %}
            <h2><a href="{% url 'blog:details' post.id %}">{{ post.title }}<a></h2>
            <i>{{ post.posted_at }} </i>
            <p>{{ post.content }}</p>
            <hr>
        {% endfor %}

    {% endif %}
{% endblock%}
