{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        {% if post %}
            <h1>{{ post.title }}</h1>
            <i>{{post.author.first_name}} {{ post.author.last_name }} - {{ post.posted_at }} </i>
            <p>{{ post.content | linebreaksbr }}</p>
            <a href="{% url 'blog:index' %}">Go back</a>
    </div>
    
    {% endif %}
{% endblock%}
